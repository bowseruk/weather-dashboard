<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- This is the header. The image to match to has a linear horizontal gradient -->
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <!-- This contains the aside and the main display -->
    <div class="row">
      <aside class="col-lg-3">
        <div class="card">
          <h2 id="form-heading" class="mt-1 h3 card-header">
            Search for a City:
          </h2>
          <ul class="list-group list-group-flush">
            <form id="search-form" class="form">
              <li class="list-group-item">
                <div class="input-group">
                <input class="form-control weather-search" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                  <button type="submit" class="btn btn-outline-secondary search-button" id="search-button" aria-label="submit search">
                    Search
                  </button>
                </div>
              </li>
              <li class="list-group-item d-grid gap-2">
                <div id="city-btn-group" class="btn-group-vertical" role="group"></div>
              </li>
              <li class="list-group-item d-grid gap-2">
                <button type="submit" class="btn clear-button btn-danger" id="clear-button" aria-label="clear search history">
                  Clear
                </button>
              </li>
          </ul>
          </form>
        </div>
      </aside>

      <main class="col-lg-9 pb-3">
        <section id="today-section" class="mt-3" role="region" aria-live="polite">
          <h2>Today's Weather</h2>
          <div id="today" class="row"></div>

        </section>
        <section id="forecast-section" class="mt-3" role="region" aria-live="polite">
          <h2>5-Day Forecast</h2>
          <div id="forecast" class="row justify-content-between"></div>

        </section>
      </main>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- Dayjs as Moment JS is depreciated -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- custom page script -->
  <script src="assets/js/script.js"></script>
</body>

</html>
